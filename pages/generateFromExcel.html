<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Excel File Upload</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

<style>
  .logo{
    width: 150px;
    padding: 10px;
}

header{
    display: flex;
    align-items: center;
}

body{
    padding: 1% 5%;
}
</style>

<body>

    <header class="d-flex justify-content-center py-3">
        <img src="images/logo.png" class="logo">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Add Client</a></li>
          <!-- <li class="nav-item"><a href="/generate.html" class="nav-link">Generate Challan</a></li> -->
          <li class="nav-item"><a href="/generateFromExcel" class="nav-link active">Upload Excel</a></li>
        </ul>
      </header>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Please Upload Excel File</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" action="/generate" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose an Excel File</label>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
